<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
    <title>ZsolozsMA - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'zsolozsma/style.css' %}"/>
</head>

<body>
<nav>
    <ul>
        <li><a href="{% url 'home' %}"><span class="material-icons">&#xe88a;</span><span class="title">Kezdőlap</span></a></li>
        <li><a href="{% url 'calendar' %}"><span class="material-icons">&#xe878;</span><span class="title">Naptár</span></a></li>
        <li><a href="{% url 'info' %}"><span class="material-icons">&#xe88e;</span><span class="title">Információk</span></a></li>
    </ul>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
