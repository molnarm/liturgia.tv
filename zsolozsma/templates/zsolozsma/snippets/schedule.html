<div class="schedule">
    <table>
    {% for item in schedule %}
        <tr>
            <td>
                {{ item.date }}
            </td>
            <td>
                {{ item.time }}
            </td>
            {% if show_location %}
            <td>
               <a href="{% url 'location' item.event.location.slug %}">{{ item.event.location.name }}</a>
            </td>
            {% endif %}
            <td>
               {{ item.event.name }}
            </td>
            <td>
                {% if item.enabled %}
                    <a href="{% url 'broadcast' hash=item.event.hash date=item.date %}"><span class="material-icons {% if item.live %}live{% endif %}">&#xe63a;</span></a>
                {% else %}
                    <span class="material-icons disabled">&#xe63a;</span>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </table>
</div>
